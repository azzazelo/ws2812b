<!doctype html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>
      <div class="d-flex p-2 bd-highlight">
        <div class="content mx-auto">
          <h2 align="center">Home Lightz</h2>
          <form id="form" id="chat_form" class="mx-auto" style="width:320px;">
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="chat_input"placeholder="Enter command code" aria-label="Recipient's username" aria-describedby="button-addon2">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit" value="Send" id="button-addon2">Button</button>
              </div>
            </div>
          </form>

          <div id="color-picker-container" class="mx-auto" style="width:320px;"></div>
          <ul class="list-group list-group-flush" id="future">

          </ul>
        </div>
      </div>

      <script src="/bundle.js"></script>
    </body>
</html>
